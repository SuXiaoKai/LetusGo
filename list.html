<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <title>Product List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' type='text/css' href='lib/bootstrap-3.2.0-dist/css/bootstrap.min.css'>

    <script type="text/javaScript" src="lib/lodash-2.4.1/lodash.compat.js"></script>
    <script type="text/javaScript" src="lib/lodash-2.4.1/lodash.js"></script>
    <script type="text/javaScript" src="lib/bootstrap-3.2.0-dist/js/jquery-2.1.1.js"></script>
    <script type="text/javaScript" src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class='container'>
    <header>
        <div class="panel panel-title">
            <div class="panel-body">
                <ul class="nav nav-pills" role="tablist">
                    <li role="presentation"><a href="index.html">Let's go Shop</a></li>
                    <li role="presentation" class="active"><a href="#">Product list</a></li>
                    <li role="presentation">
                        <a href="cart.html"><span class="glyphicon glyphicon-shopping-cart">Cart</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Product List</h1>
            </div>
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>grocery</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row text-center form-group">
                            <div class="col-xs-3 h4">apple</div>
                            <div class="col-xs-3 h4">$2.5 per</div>
                            <div class="col-xs-6">
                                <a class="btn btn-warning">Add to the Cart</a>
                            </div>
                        </div>
                        <div class="row text-center form-group">
                            <div class="col-xs-3 h4">coca_cola</div>
                            <div class="col-xs-3 h4">$0.5 per</div>
                            <div class="col-xs-6">
                                <a class="btn btn-warning">Add to the Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>device</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row text-center">
                            <div class="col-xs-3 h4">Kettle</div>
                            <div class="col-xs-3 h4">$99.9 per</div>
                            <div class="col-xs-6"><a class="btn btn-warning">Add to the Cart</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <div class="text-right">
            <a class="btn btn-primary" href="cart.html">View the Cart</a>
        </div>
    </footer>
</div>
</body>
</html>

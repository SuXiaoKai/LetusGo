<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <title>Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' type='text/css' href='lib/bootstrap-3.2.0-dist/css/bootstrap.min.css'>

    <script type="text/javaScript" src="lib/lodash-2.4.1/lodash.compat.js"></script>
    <script type="text/javaScript" src="ib/lodash-2.4.1/lodash.js"></script>
    <script type="text/javaScript" src="lib/bootstrap-3.2.0-dist/js/jquery-2.1.1.js"></script>
    <script type="text/javaScript" src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class='container'>
    <header>
        <div class="panel panel-title">
            <div class="panel-body">
                <ul class="nav nav-pills" role="tablist">
                    <li role="presentation"><a href="index.html">Let's go Shop</a></li>
                    <li role="presentation"><a href="list.html">Product list</a></li>
                    <li role="presentation" class="active"><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart">Cart</span></a></li>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Cart</h1>
            </div>
            <div class="panel-body">
                <div class="row text-center">
                    <div class="col-xs-2 h3">name</div>
                    <div class="col-xs-4 h3">number</div>
                    <div class="col-xs-2 h3">price</div>
                    <div class="col-xs-2 h3">subtotal</div>
                    <div class="col-xs-2 h3">operate</div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-2">apple</div>
                    <div class="col-xs-4">
                        <div class="form-inline form-group">
                            <button class="btn btn-warning">-</button>
                            <input type="text" class="form-control" name="number" value="2">
                            <button class="btn btn-success">+</button>
                        </div>
                    </div>
                    <div class="col-xs-2">$2.5</div>
                    <div class="col-xs-2">$5.0</div>
                    <div class="col-xs-2"><a href="#"><span class="glyphicon glyphicon-remove text-danger"></span></a></div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-2">coca_cola</div>
                    <div class="col-xs-4">
                        <div class="form-inline form-group">
                            <button class="btn btn-warning">-</button>
                            <input type="text" class="form-control" name="number" value="4">
                            <button class="btn btn-success">+</button>
                        </div>
                    </div>
                    <div class="col-xs-2">$0.5</div>
                    <div class="col-xs-2">$2.0</div>
                    <div class="col-xs-2"><a href="#"><span class="glyphicon glyphicon-remove text-danger"></span></a></div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-2">Kettle</div>
                    <div class="col-xs-4">
                        <div class="form-inline form-group">
                            <button class="btn btn-warning">-</button>
                            <input type="text" class="form-control" name="number" value="1">
                            <button class="btn btn-success">+</button>
                        </div>
                    </div>
                    <div class="col-xs-2">$99.9</div>
                    <div class="col-xs-2">$99.9</div>
                    <div class="col-xs-2"><a href="#"><span class="glyphicon glyphicon-remove text-danger"></span></a></div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-right">
                    <a class="btn btn-primary btn-lg" href="result.html">Pay it Now >>></a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
